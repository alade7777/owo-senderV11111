services:
  - type: web
    name: owo-sender-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  - type: static
    name: owo-sender-frontend
    buildCommand: npm install
    staticPublishPath: ./public
    envVars:
      - key: REACT_APP_API_URL
        value: https://owo-sender-backend.onrender.com 