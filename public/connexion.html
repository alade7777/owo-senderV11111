<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="loginTitle">Connexion - OWO-SENDER</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      color: #007bff;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }

    .btn-pill {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-pill:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .login-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .login-links a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .login-links a:hover {
      color: #0056b3;
    }

    .social-login {
      margin-top: 2rem;
      text-align: center;
    }

    .social-login p {
      color: #6c757d;
      margin-bottom: 1rem;
      position: relative;
    }

    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: #dee2e6;
    }

    .social-login p::before {
      left: 0;
    }

    .social-login p::after {
      right: 0;
    }

    .btn-google {
      background: white;
      border: 2px solid #dee2e6;
      border-radius: 50px;
      padding: 0.8rem;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      background: #f8f9fa;
      border-color: #adb5bd;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #007bff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      color: #0056b3;
      transform: translateX(-3px);
    }

    @media (max-width: 768px) {
      .login-container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }

    /* Styles pour le mode sombre */
    body.dark {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
    }

    body.dark .login-container {
      background: #2d2d2d;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    body.dark .login-header h2 {
      color: #4dabf7;
    }

    body.dark .login-header p {
      color: #a0a0a0;
    }

    body.dark .form-control {
      background-color: #404040;
      border-color: #505050;
      color: #ffffff;
    }

    body.dark .form-control:focus {
      border-color: #4dabf7;
      box-shadow: 0 0 0 0.2rem rgba(77,171,247,0.25);
    }

    body.dark .form-control::placeholder {
      color: #a0a0a0;
    }

    body.dark .btn-outline-primary {
      color: #4dabf7;
      border-color: #4dabf7;
    }

    body.dark .btn-outline-primary:hover {
      background-color: #4dabf7;
      color: #ffffff;
    }

    body.dark .btn-outline-secondary {
      background-color: #404040;
      border-color: #505050;
      color: #ffffff;
    }

    body.dark .btn-outline-secondary:hover {
      background-color: #505050;
      border-color: #606060;
    }

    body.dark .btn-pill {
      background: #4dabf7;
    }

    body.dark .btn-pill:hover {
      background: #1971c2;
    }

    body.dark .login-links a {
      color: #4dabf7;
    }

    body.dark .login-links a:hover {
      color: #1971c2;
    }

    body.dark .social-login p {
      color: #a0a0a0;
    }

    body.dark .social-login p::before,
    body.dark .social-login p::after {
      background: #404040;
    }

    body.dark .btn-google {
      background: #404040;
      border-color: #505050;
      color: #ffffff;
    }

    body.dark .btn-google:hover {
      background: #505050;
      border-color: #606060;
    }

    body.dark .error-message {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="back-button-container">
      <a href="index.html" class="btn btn-outline-primary rounded-pill">
        <i class="fas fa-arrow-left me-2"></i>Retour
      </a>
    </div>

    <div class="login-header">
      <h2 data-i18n="login">Connexion</h2>
      <p data-i18n="loginSubtitle">Connectez-vous pour acc√©der √† votre compte</p>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Adresse email" required data-i18n-placeholder="emailPlaceholder" />
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="mb-3">
        <div class="input-group">
          <input type="password" id="password" class="form-control" placeholder="Mot de passe" required data-i18n-placeholder="passwordPlaceholder" />
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div id="passwordError" class="error-message"></div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn-pill" data-i18n="loginBtn">Se connecter</button>
      </div>
      <div class="login-links">
        <a href="reset.html" data-i18n="forgotPassword">Mot de passe oubli√© ?</a>
        <a href="inscription.html" data-i18n="createAccount">Cr√©er un compte</a>
      </div>
    </form>

    <div class="social-login">
      <p data-i18n="orLoginWith">Ou se connecter avec</p>
      <button type="button" class="btn-google">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google" />
        <span data-i18n="continueGoogle">Continuer avec Google</span>
      </button>
    </div>
  </div>

  <!-- Toast de succ√®s -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" data-i18n="loginSuccess">Connexion r√©ussie !</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="lang.js"></script>
  <script src="dark-mode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // V√©rification du mode sombre
    const isDark = localStorage.getItem("theme") === "dark";
    if (isDark) {
      document.body.classList.add("dark");
    }

    // üåç Langue
    const savedLang = localStorage.getItem("lang") || "fr";
    updateLanguage(savedLang);

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });

    // üîê Connexion
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      // R√©initialiser les erreurs
      emailError.textContent = "";
      passwordError.textContent = "";
      emailError.classList.remove("show");
      passwordError.classList.remove("show");

      // Validation basique
      if (!email) {
        emailError.textContent = "L'email est requis";
        emailError.classList.add("show");
        return;
      }

      if (!password) {
        passwordError.textContent = "Le mot de passe est requis";
        passwordError.classList.add("show");
        return;
      }

      try {
        const response = await fetch("https://owo-sender-backend.onrender.com/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        console.log("R√©ponse du serveur:", data);

        if (response.ok && data.token) {
          // Stocker les informations de connexion
          localStorage.setItem("token", data.token);
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userName", data.name || email.split('@')[0]);
          localStorage.setItem("userPhone", data.phone || "");
          localStorage.setItem("userCountry", data.country || "B√©nin");
          
          // V√©rifier que les donn√©es sont bien stock√©es
          console.log("Token stock√©:", !!localStorage.getItem("token"));
          console.log("Email stock√©:", localStorage.getItem("userEmail"));
          
          // Afficher le toast de succ√®s
          const toast = new bootstrap.Toast(document.getElementById("toastSuccess"));
          toast.show();

          // Rediriger apr√®s un court d√©lai
          setTimeout(() => {
            window.location.href = "envoie.html";
          }, 1000);
        } else {
          throw new Error(data.message || "Identifiants invalides");
        }
      } catch (error) {
        console.error("Erreur de connexion:", error);
        passwordError.textContent = error.message || "Email ou mot de passe incorrect";
        passwordError.classList.add("show");
      }
    });

    // Fonction de connexion
    function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // V√©rification simple (√† remplacer par une vraie authentification)
      if (email && password) {
        // Sauvegarder l'email
        localStorage.setItem("userEmail", email);

        // Restaurer les donn√©es du profil si elles existent
        const profileData = JSON.parse(localStorage.getItem("userProfileData") || "{}");
        if (profileData.email === email) {
          // Restaurer toutes les donn√©es du profil
          localStorage.setItem("userName", profileData.name);
          localStorage.setItem("userPhone", profileData.phone);
          localStorage.setItem("userCountry", profileData.country);
          localStorage.setItem("userCity", profileData.city);
          localStorage.setItem("userJoinDate", profileData.joinDate);
        } else {
          // Si c'est une nouvelle connexion, initialiser avec l'email
          localStorage.setItem("userName", email.split("@")[0]);
          localStorage.setItem("userCountry", "B√©nin");
          localStorage.setItem("userJoinDate", new Date().toLocaleDateString());
        }

        // Rediriger vers la page d'accueil
        window.location.href = "index.html";
      } else {
        alert("Veuillez remplir tous les champs");
      }
    }
  </script>
</body>
</html>
