<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="resetTitle">R√©initialisation - OWO-SENDER</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
    }

    .reset-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease;
    }

    .reset-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .reset-header h2 {
      color: #007bff;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .reset-header p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .reset-icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.25);
    }

    .btn-pill {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-pill:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .reset-links {
      text-align: center;
      margin-top: 1rem;
    }

    .reset-links a {
      color: #007bff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .reset-links a:hover {
      color: #0056b3;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .back-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: #007bff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      color: #0056b3;
      transform: translateX(-3px);
    }

    @media (max-width: 768px) {
      .reset-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="back-button-container">
      <a href="index.html" class="btn btn-outline-primary rounded-pill">
        <i class="fas fa-arrow-left me-2"></i>Retour
      </a>
    </div>

    <div class="reset-header">
      <div class="reset-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h2 data-i18n="resetPassword">R√©initialisation du mot de passe</h2>
      <p data-i18n="resetSubtitle">Entrez votre adresse email pour recevoir un lien de r√©initialisation</p>
    </div>

    <form id="resetForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Adresse email" required data-i18n-placeholder="emailPlaceholder" />
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn-pill" data-i18n="sendResetLink">Envoyer le lien</button>
      </div>
      <div class="reset-links">
        <a href="connexion.html" data-i18n="backToLogin">Retour √† la connexion</a>
      </div>
    </form>
  </div>

  <!-- Toast de succ√®s -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" data-i18n="resetLinkSent">Lien de r√©initialisation envoy√© !</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="lang.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // üåç Langue
    const savedLang = localStorage.getItem("lang") || "fr";
    updateLanguage(savedLang);

    // üîë R√©initialisation
    document.getElementById("resetForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const errorElement = document.getElementById("emailError");

      // R√©initialiser l'erreur
      errorElement.textContent = "";
      errorElement.classList.remove("show");

      // Validation
      if (!email) {
        errorElement.textContent = "L'email est requis";
        errorElement.classList.add("show");
        return;
      }

      try {
        // V√©rifier d'abord si l'email existe
        const checkResponse = await fetch("/api/check-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        if (!checkResponse.ok) {
          throw new Error("Aucun compte associ√© √† cette adresse email");
        }

        // Si l'email existe, envoyer le lien de r√©initialisation
        const response = await fetch("/api/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        if (!response.ok) {
          throw new Error("Erreur lors de l'envoi du lien");
        }

        // Afficher le toast de succ√®s
        const toast = new bootstrap.Toast(document.getElementById("toastSuccess"));
        toast.show();

        // Rediriger apr√®s un court d√©lai
        setTimeout(() => {
          window.location.href = "connexion.html";
        }, 2000);

      } catch (error) {
        errorElement.textContent = error.message;
        errorElement.classList.add("show");
      }
    });
  </script>
</body>
</html>
